{% set name = "swifter" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b88c9bbe256e16ba6e3468bb0b96b0c35c28c42686ff1355a51fdd29d0d24f0

build:
  number: 0
  skip: true  # [py27]
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - dask >=0.19.0
    - ipywidgets >=7.0.0
    - numba >=0.49.0
    - pandas >=0.23.0
    - psutil >=5.6.6
    - python
    - tqdm >=4.33.0
    - parso >0.4.0
    - bleach >=3.1.1

test:
  imports:
    - swifter

about:
  home: https://github.com/jmcarpenter2/swifter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A package which efficiently applies any function to a pandas dataframe or series in the fastest available manner.

extra:
  recipe-maintainers:
    - apcamargo
