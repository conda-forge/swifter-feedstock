{% set name = "swifter" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 45db326623947ee8310e6e1c10ad0b5fed495098110d0989113d105dc48b0a23

build:
  number: 0
  skip: true  # [py27]
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - dask >=0.19.0
    - ipywidgets >=7.0.0
    - numba >=0.49.0
    - pandas >=0.23.0
    - psutil >=5.6.6
    - python
    - tqdm >=4.33.0
    - parso >0.4.0
    - bleach >=3.1.1
    - modin>=0.7.4
    - pickle5>=0.0.11

test:
  imports:
    - swifter

about:
  home: https://github.com/jmcarpenter2/swifter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A package which efficiently applies any function to a pandas dataframe or series in the fastest available manner.

extra:
  recipe-maintainers:
    - apcamargo
