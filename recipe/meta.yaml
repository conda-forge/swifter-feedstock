{% set name = "swifter" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/swifter-{{ version }}.tar.gz
  sha256: cf336ef8749896f5bf865e23663df3fb366cb2dde46d2cfdabbb5558dd1fb26c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bleach >=3.1.1
    - cloudpickle >=0.2.2
    - dask >=2.10.0
    - ipywidgets >=7.0.0
    - pandas >=1.0.0
    - parso >0.4.0
    - psutil >=5.6.6
    - python >=3.6
    - tqdm >=4.33.0
  run_constrained:
    - ray >=1.0.0

test:
  imports:
    - swifter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmcarpenter2/swifter
  summary: A package which efficiently applies any function to a pandas dataframe or series in the fastest available manner
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jmcarpenter2
    - apcamargo
